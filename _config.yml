# _config.yml – KaTeX (fonctionne à 100 % sur GitHub Pages en novembre 2025)

title: "GenVortex"
description: "Un site Jekyll simple avec des équations magnifiques grâce à KaTeX."

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Plugins (KaTeX est supporté nativement par GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-katex          # ← La ligne magique

# KaTeX options (facultatif, mais propre)
katex:
  good_looking: true       # Active les belles polices par défaut

# Exclusions classiques
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"